name: CI build
on:
  push:
    branches:
    - master
    - godot4-meson
  pull_request:
    branches:
    - master
    - godot4-meson


# Global Settings
env:
  PYTHON_VERSION: "3.8"  # Python to run the build, no the one shipped !


jobs:


  static-checks:
    name: 'üìä Static checks'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@f1d3225b5376a0791fdee5a0e8eac5289355e43a  # pin@v2
        with:
            submodules: true
      - name: Set up Python
        uses: actions/setup-python@0291cefc54fa79cd1986aee8fa5ecb89ad4defea  # pin@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: Bootstrap
        run: |
          set -eux
          python --version
          pip install pre-commit
      - name: Pre-commit hooks check
        run: |
          pre-commit run --all-files --show-diff-on-failure


#################################################################################


  linux-build:
    name: 'üêß Linux build'
    runs-on: ubuntu-latest
    env:
      CC: clang
      LD: lld
      PLATFORM: linux-x86_64
    steps:
      - name: 'Checkout'
        uses: actions/checkout@f1d3225b5376a0791fdee5a0e8eac5289355e43a  # pin@v2
        with:
            submodules: true
      - name: 'Set up Python'
        uses: actions/setup-python@0291cefc54fa79cd1986aee8fa5ecb89ad4defea  # pin@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}
      - name: 'Setup venv'
        run: |
          set -eux
          ${{ env.CC }} --version
          python --version
          pip install -U pip
          pip install -r requirements.in
      - name: 'Setup project'
        run: |
          set -eux
          python .github/scripts/meson_setup_or_dump_log.py build/
      - name: 'Build project'
        run: |
          set -eux
          meson compile -C build/
      - name: 'Run tests'
        run: |
          set -eux
          python tests/run.py helloworld \
            --build-dir build/ \
            -- --display-driver headless
